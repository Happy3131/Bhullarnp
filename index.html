<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="monetag" content="3652e64a2338a8bb2779b8a99861c89e">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ‚úÖ Add your Monetag verification meta tag below -->
  <!-- <meta name="monetag-site-verification" content="YOUR-CODE-HERE" /> -->

  <title>AI Notepad - Monetag Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f6f8;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      width: 95%;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      outline: none;
      font-family: monospace;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }

    .ad-slot {
      border: 2px dashed #aaa;
      text-align: center;
      padding: 25px;
      margin: 20px 0;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .ad-slot:hover { background: #f1f1f1; }

    #stats {
      background: #eef3f8;
      border-radius: 10px;
      padding: 15px;
      margin-top: 25px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù My Online Notepad</h1>
    <p>Simple notes with Monetag ads & visitor tracking</p>
  </header>

  <main>
    <div class="ad-slot" id="ad1">
      <!-- Paste your first Monetag Ad Script here -->
      <p><strong>Ad Slot 1</strong></p>
    </div>

    <h2>Start Writing Notes</h2>
    <textarea id="noteArea" placeholder="Type your notes here..."></textarea>
    <br />
    <button id="saveBtn">üíæ Save Notes</button>
    <p id="status"></p>

    <div class="ad-slot" id="ad2">
      <!-- Paste your second Monetag Ad Script here -->
      <p><strong>Ad Slot 2</strong></p>
    </div>

    <div id="stats">
      <h3>Visitor Stats (local tracking demo)</h3>
      <p id="ip">Fetching your IP...</p>
      <p id="visits">Visits: 0</p>
      <p id="clicks">Ad Clicks: 0</p>
      <p id="impressions">Ad Impressions: 0</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 AI Notepad ‚Äî Hosted on GitHub Pages</p>
  </footer>

  <script>
    // === Basic Notepad Save ===
    const noteArea = document.getElementById("noteArea");
    const saveBtn = document.getElementById("saveBtn");
    const status = document.getElementById("status");

    // Load saved notes
    noteArea.value = localStorage.getItem("userNotes") || "";

    saveBtn.addEventListener("click", () => {
      localStorage.setItem("userNotes", noteArea.value);
      status.textContent = "‚úÖ Notes saved locally!";
      setTimeout(() => status.textContent = "", 2000);
    });

    // === Visitor Tracking ===
    // Get IP
    fetch("https://api.ipify.org?format=json")
      .then(r => r.json())
      .then(d => { document.getElementById("ip").textContent = "Your IP: " + d.ip; })
      .catch(() => { document.getElementById("ip").textContent = "IP unavailable"; });

    // Count visits
    let visits = parseInt(localStorage.getItem("visits") || "0") + 1;
    localStorage.setItem("visits", visits);
    document.getElementById("visits").textContent = "Visits: " + visits;

    // Count ad impressions
    let impressions = 0;
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          impressions++;
          document.getElementById("impressions").textContent = "Ad Impressions: " + impressions;
        }
      });
    });
    observer.observe(document.getElementById("ad1"));
    observer.observe(document.getElementById("ad2"));

    // Count ad clicks
    let clicks = 0;
    document.querySelectorAll(".ad-slot").forEach(slot => {
      slot.addEventListener("click", () => {
        clicks++;
        document.getElementById("clicks").textContent = "Ad Clicks: " + clicks;
      });
    });
  </script>
</body>
</html>
